<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer-inner">
        {%- assign currentYear = 'now' | date: "%Y" -%}
        {%- assign copyright = site.copyright
            | replace: '{currentYear}', currentYear
            | replace: '{author}', site.author
            | replace: '(c)', '<i class="fa fa-copyright"></i>'
            | replace: '(p)', 'â„—'
            | replace: '(cleft)', '<span class="copyleft">&copy;</span>'
        -%}
      <div>{{ copyright }}</div>
      <div class="footer-col rss-subscribe"><i class="fa fa-rss"></i> Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a> | <i class="fa fa-plus"></i> <a href="{{ site.mailto_request }}">Request</a> an article</div>
    </div>
  </div>
</footer>

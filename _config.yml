remote_theme: casperdcl/jekyll-theme-yat
title: TL;DR
author: Casper da Costa-Luis
copyright: '(c) <a href="https://cdcl.ml">{author}</a> {currentYear}'
permalink: pretty
collections:
  posts:
    output: true
    permalink: /:title
defaults:
- scope:
    path: "_posts/*"
  values:
    layout: post
    author: Casper da Costa-Luis
    subtitle: TL;DR
baseurl: ""
url: https://tldr.cdcl.ml
google_analytics: G-MERR30FCLL
enableDNT: "false"
sitemap: true
lang: en-GB
yat:
  date_format: "%Y %b %d"
theme_color: coolblack
header_pages:
- archives.md
- categories.md
- tags.md
paginate: 10
utterances:
  repo: casperdcl/tldr.cdcl.ml
plugins:
- jekyll-feed
- jekyll-paginate
- jekyll-remote-theme
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
